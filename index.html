<!DOCTYPE html>
<html>
<head>
    <title>Blooket Embed with JS Injection Console</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 500px;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-family: monospace;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .warning {
            color: red;
            padding: 10px;
            border: 1px solid red;
            border-radius: 5px;
            background-color: #ffebee;
        }
        .console {
            width: 100%;
            height: 200px;
            background-color: #1e1e1e;
            color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .console-line {
            margin: 5px 0;
        }
        .console-error {
            color: #ff6b6b;
        }
        .console-success {
            color: #6bff6b;
        }
        .console-info {
            color: #6b6bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blooket Embed with JS Injection Console</h1>
        
        <div class="warning">
            <strong>Important:</strong> Due to browser security (CORS/same-origin policy), JavaScript injection into cross-origin iframes is blocked. This demo shows the attempts but they will fail unless you control the target site.
        </div>
        
        <div class="iframe-container">
            <iframe id="blooketFrame" src="https://www.blooket.com/play" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
        
        <div>
            <h3>JavaScript Injection:</h3>
            <textarea id="jsCode" placeholder="Enter JavaScript code here...">console.log('Hello from injected script!');</textarea>
            <button onclick="injectJS()">Inject Code</button>
            <button onclick="clearConsole()">Clear Console</button>
        </div>
        
        <div>
            <h3>Console Output:</h3>
            <div id="console" class="console"></div>
        </div>
    </div>

    <script>
        // Console functionality
        function logToConsole(message, type = 'info') {
            const consoleElement = document.getElementById('console');
            const line = document.createElement('div');
            line.className = `console-line console-${type}`;
            line.textContent = `> ${message}`;
            consoleElement.appendChild(line);
            consoleElement.scrollTop = consoleElement.scrollHeight;
        }

        function clearConsole() {
            document.getElementById('console').innerHTML = '';
        }

        // Attempt 1: Try to bypass CORS by modifying document.domain
        function attemptDomainModification() {
            try {
                document.domain = document.domain;
                logToConsole("Attempted document.domain modification", 'info');
            } catch (e) {
                logToConsole(`Domain modification failed: ${e.message}`, 'error');
            }
        }

        // Attempt 2: Try to use postMessage to communicate
        function postMessageToFrame() {
            const frame = document.getElementById('blooketFrame');
            const code = document.getElementById('jsCode').value;
            
            frame.contentWindow.postMessage({
                type: 'injectedScript',
                code: code
            }, '*');
            
            logToConsole("Attempted postMessage communication", 'info');
        }

        // Attempt 3: Try to inject via iframe src
        function attemptJavascriptURI() {
            const code = document.getElementById('jsCode').value;
            const frame = document.getElementById('blooketFrame');
            
            try {
                frame.src = "javascript:void(function(){" + encodeURIComponent(code) + "}())";
                logToConsole("Attempted JavaScript URI injection", 'info');
            } catch (e) {
                logToConsole(`JavaScript URI injection failed: ${e.message}`, 'error');
            }
        }

        // Main injection function
        function injectJS() {
            const code = document.getElementById('jsCode').value;
            const frame = document.getElementById('blooketFrame');
            
            logToConsole(`Attempting to inject: ${code}`, 'info');
            
            // Clear previous attempts
            clearConsole();
            
            // Try all methods
            attemptDomainModification();
            
            try {
                // Method 1: Try direct injection (blocked by CORS)
                const frameWindow = frame.contentWindow;
                frameWindow.eval(code);
                logToConsole("Direct injection attempted", 'info');
            } catch (e) {
                logToConsole(`Direct injection failed: ${e.message}`, 'error');
                
                // Method 2: Try to modify iframe src with javascript:
                attemptJavascriptURI();
                
                // Method 3: Post message
                postMessageToFrame();
            }
            
            // Listen for responses from the iframe
            window.addEventListener('message', function(event) {
                // In a real scenario, you'd check event.origin for security
                logToConsole(`Received message from iframe: ${JSON.stringify(event.data)}`, 'info');
            });
        }

        // Initialize with some console info
        logToConsole("Ready for injection attempts. Note that cross-origin injection will fail due to browser security.", 'info');
        logToConsole("Try simple commands like: console.log('test') or alert('hello')", 'info');
    </script>
</body>
</html>
